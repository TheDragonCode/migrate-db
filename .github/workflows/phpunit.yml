name: phpunit

on: [ push, pull_request ]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: true
            matrix:
                php: [ "8.0", "8.1", "8.2" ]
                psql: [ "9", "10", "11", "12", "13", "14" ]
                laravel: [ "8.0", "9.0", "10.0" ]
                exclude:
                    - laravel: "10.0"
                      php: "8.0"

        name: php ${{ matrix.php }}, pg ${{ matrix.psql }}, lr ${{ matrix.laravel }}

        services:
            mysql:
                image: mysql:5.7
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: default
                ports:
                    - 3306:3306
                options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

            postgres:
                image: postgres:${{ matrix.psql }}-alpine
                ports:
                    - 5432:5432
                env:
                    POSTGRES_DB: default
                    POSTGRES_USER: root
                    POSTGRES_PASSWORD: root

        steps:
            -   name: Checkout code
                uses: actions/checkout@v3

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd, redis, pdo_mysql, pdo_pgsql
                    coverage: none

            -   name: Install dependencies
                run: composer require --dev laravel/framework:^${{ matrix.laravel }}

            -   name: Execute tests
                run: sudo vendor/bin/phpunit
                env:
                    MYSQL_HOST: 127.0.0.1
                    PGSQL_HOST: 127.0.0.1
